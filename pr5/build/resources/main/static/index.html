<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <br>
        <div class="col-md-3">
            <p><b>Add new user:</b></p>
            <form id="form" class="form-inline">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    <input type="text" id="lastname" class="form-control" placeholder="Enter your last name">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <br>
        <div class="col-md-6">
            <p><b> Find user by id:</b></p>
            <form class="form-inline">
                <div class="form-group">
                    <input type="number" id="id" class="form-control" placeholder="Enter id">
                </div>
                <button id="sendId" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Added users</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
